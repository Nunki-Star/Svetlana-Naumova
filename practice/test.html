<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rating_bar {
                    width: 100px;
                    height: 100px;
                    margin: 4px 175px !important;
                    display: inline-block;
                    display: inline;
                    unicode-bidi: bidi-override;
                    direction: rtl;
                    }

                    #rating_bar>span:before {
                    content: 'O';
                    color: #c7c5c5;
                    height: 100px;
                    width: 100px;
                    cursor: pointer;
                    font-size: 3em;
                    }

                    #rating_bar>span:hover:before,
                    #rating_bar span:hover~span:before {
                    color: #4bce32;
                    }
    </style>
</head>
<body>
    <div id="rating_bar">
        <span id="rate_1"></span>
        <span id="rate_2"></span>
        <span id="rate_3"></span>
        <span id="rate_4"></span>
        <span id="rate_5"></span>
      </div>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display:inline-block;
            position:relative;
            
            
            
        }
        
        .main:hover img[src^="small"]{
            position:absolute;
            margin-top:-200px;
            transition: 2s;
        
        }
    </style>
</head>
<body>
    <div class="main">
       
       <div  style="position:absolute; margin-top:208px; margin-left: 59px; z-index:1">
            <img src="small.png">
       </div>
        <div style="position:absolute; margin-top:190px">
            <img src="large.png">
        </div>
        <div style="position:absolute; margin-top:260px; margin-left:4px; z-index:2">
            <img src="bottom_part.png">
        </div>
        
    </div>

</body>
</html>

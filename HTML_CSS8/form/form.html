<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="media.css">
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .wide {
        overflow: hidden;
    }
    .enter-input {
        display: block;
        height: 52px;
        padding: 10px 30px;
        width: 100%;
    }

    /*.label-settings{
        float:left;
        width:200px;
    }*/

    .wide{
        margin-top:20px;
    }
    div:nth-child(2){
        
        margin-left: 30px;
    }
    div:nth-child(3){
        
        margin-top:20px;
        margin-left:30px
    }
    div:nth-child(4){
        
        margin-top:20px;
        margin-left:30px
    }
    div:nth-child(5){
       
        margin-top:20px;
        margin-left:30px
    }
    div:nth-child(6){
       
        margin-top:20px;
        margin-left:30px
    }
    .wide_area{
        overflow: hidden;
    }
    .text_area{
        display: block;
        resize:vertical;
        width: 100%;
    }
    label{
        float:left;
        width:200px;
        background-color: pink;
    }
    form div{
        margin-left:30px; 
        margin-top:30px;
    }
</style>
<body>
    <div style="margin-right:20px" class="main">
    <form action="http://fe.it-academy.by/TestForm.php" method="get">
        <div>
            <p>To publish your article, kindly fill up the below form:</p>
        </div>

        <div>
            <label type="label">Article Title</label>
            <div class="wide">
                <input class="enter-input" type=search name="article_title" required placeholder="enter the title of an article here">
            </div>
        </div>


        <div class="opts" style="margin-left:0px">
            <div style="width:200px"><label type="label">Heading</label></div>
            <div>
                <select name="heading" class="adapt">
                    <option value="programming">programming</option>
                    <option value="graphics_and_design">graphics and design</option>
                    <option value="computer_technology">computer technology</option>
                </select>
            </div>
        </div>


        <div>
            <label type="label">Publication</label>
            <div class="radiobutton">
                <span><input type="radio" name="publication" value="website">website</span>
                <span><input type="radio" name="publication" value="magazine">magazine</span>
                <span><input type="radio" name="publication" value="website_and_magazine">website and magazine</span>
            </div>
        </div>


        <div>
            <label type="label"">Allow comments:</label>
            <div>
                <input type="checkbox" name="allow_comments">
            </div>
        </div>

        <div>
            <label type="label">Text of your publication</label>
            <div class="wide_area">
                <textarea name="text_of_article" class="text_area" required placeholder="enter text of your arcticle here" rows="7" cols="auto" ></textarea>
            </div>
        </div>

        <div style="margin-left:30px; margin-top:30px">
            <input type="submit" value="send an article" style="background-color:pink">
        </div>
       
    </form>
    </div>
</body>
</html>

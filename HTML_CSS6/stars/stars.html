<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>stars</title>
  <style>
  *{
    padding:0px;
    margin-left:0px;
    box-sizing: border-box;
    }
  .main{
    float:left;
    
    }
  a{
    float:right;
    padding:20px
    }
  a.star {
      background-image: url(star0.png);
      background-repeat:no-repeat;
      width: 78px; 
      height: 78px;
      
    }
  a.star:hover{
    background-image: url(star1.png);
  }  
  a:nth-child(-n+5):hover ~a.star{
      background-image: url(star1.png);
      background-repeat:no-repeat;
      width: 78px; 
      height: 78px;
      
    }

  </style>
 </head>
 <body>
   <div class="main">
        
      <a href="#" class="star"></a>
      <a href="#" class="star"></a>
      <a href="#" class="star"></a>
      <a href="#" class="star"></a>
      <a href="#" class="star"></a>
      
        
    </div>
    
    
  </body>
</html>

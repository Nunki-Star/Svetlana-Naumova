<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Manrope:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="project_main.css">
    <title>MAIN</title>
</head>
<body>
    <header style="background-image:url(../pics/ellipse_orange.png), url(../pics/Ellipse_blue.png); background-position: 0% 0%, 100% 100%; background-repeat: no-repeat, no-repeat;">
        <nav>
            <div>
                <img src="../svg/Logo.svg">
            </div>
            <div>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Pricing</a>
            </div>
            <div>
                <a href="#"><img src="../svg/Contact.svg"></a>
            </div>
        </nav>
        <div class="header_info">
            <div class="header_info_content">
                <div class="first">
                    <p>Digitally forward<br>
                        creative</p>
                </div>
           
                <div class="second">
                    <div>
                        <img src="../pics/Line69.png">
                    </div>
                    <div>
                        <p>When it comes to interactive<br>
                        marketing, we've got you covered.<br>
                        Be where the world is going</p>
                    </div>
                </div>
                <div class="third">
                    <form action="#" method="get">
                        <input type="text" name="email" placeholder="Enter your e-mail" style="-webkit-appearance: none;
                        -moz-appearance: none;
                        border:none;
                        appearance: none;
                        background-color: transparent;
                        border-bottom: solid grey 1px;
                        padding-bottom: 13px;
                        margin: 0;
                        box-sizing: border-box;
                        font-size:16px"> <!--style="border:none; border-bottom:1px solid grey; border-spacing:20px">-->
                        <input type="submit" name="submitbutton" value="Try it for free" class="btn" style="margin-top:50px; margin-left:16px">
                </div>
            </div>
            
            <div class="header_graphics" style="display:flex; flex-direction:column;">
                <div>
                    <object type="image/svg+xml" data="../svg/Customergrowth.svg">
                            <img src="../svg/Customergrowth.svg">
                    </object>
                </div>
                <div>
                    <object type="image/svg+xml" data="../svg/SalesLight.svg">
                            <img src="../svg/SalesLight.svg">
                    </object>
                </div>
                <div>
                    <object type="image/svg+xml" data="../svg/Statistic.svg">
                            <img src="../svg/Statistic.svg">
                    </object>
                </div>
                </div>
        </div>
    </header>
</body>
</html>

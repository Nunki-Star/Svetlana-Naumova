<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sprite</title>
</head>
<style>
    .sprite-container{
        height:100vh;
        display:flex;
        align-items:center;
    }
    .sprite_image{
        height: 310px;
        width: 175px;
        background: url("walking.png")
        0px 0px;
    }
    @keyframes play{
        100%{
            background-position:918px;
        }
    }

        <div class="sprite_image">
           
        </div>
    </div>

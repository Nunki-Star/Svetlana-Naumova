<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sprite</title>
</head>
<style>
    .sprite-container{
        height:100vh;
        display:flex;
        align-items:center;
    }
    .sprite_image{
        height: 310px;
        width: 175px;
        background: url("walking.png") 0px 0px;
        animation:play 0.8s steps(8) infinite,
            step 10s linear infinite;
        position:absolute;
        left: 0;

        
    }
    @keyframes play {
        100%{
            background-position:-1400px;
        }
    }
    @keyframes step {
        100%{
            left:100%
        }
    }
</style>
<body>
    <div class="sprite_container">
        <div class="sprite_image">
           
        </div>
    </div>
</body>
</html>

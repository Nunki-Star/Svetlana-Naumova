<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .content_circle{
            width:150px;
            height:150px;
            background-color: turquoise;
            border-radius: 50%;
            position:relative;
            left:0;
            margin-top:50px;
            margin-bottom: 50px;
            animation-name:turquoise_circle;
            animation-duration: 3s;
            animation-timing-function:linear;
            animation-iteration-count: infinite;
            animation-direction:alternate;
        }
    
        
        

        .content_heart{
            position: relative;
            width: 100px;
            height: 90px;
        }
        
        .content_heart:before{
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: red;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .content_heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: red;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .content_heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .content__heartBeat{
            background-color:skyblue
        }
        .content__heartBeat:hover .content_heart{
            animation:jello;
            animation-name:red_heart;
            animation-duration: 5s;
            animation-timing-function:ease-in;
            animation-iteration-count: infinite;
            animation-direction:alternate;
        }

        @keyframes turquoise_circle{
                0%{                           /*from 0%*/
                    left:0;
                }
                50%{
                    left:50%;
                    border-radius: 0%;
                    background-color: fuchsia;
                   
                }
                100%{                              /*to 100%*/
                    left:100% 
                }                   
            }

            @keyframes red_heart{
                0%{
                    left:0
                }
                50%{
                    left:50%;
                }
                100%{
                    left:100%;
                   
                }
            }

        
        
        
    </style>
</head>
<body>
    <div class="wrapper" style="background-color:lightgoldenrodyellow; height:100vh">
        <div class="content_linear">
            <div class="content_circle"></div>
        </div>

        <div class="content__heartBeat"> 
            <div class="content_heart">
                <div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>

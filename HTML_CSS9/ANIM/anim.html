<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .content_circle{
            width:300px;
            height:300px;
            background-color: turquoise;
            border-radius: 50%;
            position:relative;
            left:0;
            margin-left:50px;
            margin-top:50px;
            animation-name: turquoise_circle;
            animation-duration: 3s;
            animation-timing-function: ;
        }
        @keyframes turquoise_circle{
            from{                           /*from 0%*/
                left:0;
            }
            50%{
                left:50%;
                background-color: lightgoldenrodyellow;
            }
            to{                              /*to 100%*/
                left:100%;
                background-color: pink;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="content_circle"></div>
        </div>
    </div>
</body>
</html>

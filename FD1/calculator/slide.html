<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>

    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

    <title>Document</title>
    <style>
        .slideshow-container{
            max-width:1000px;
            position:relative;
            margin:auto;
        }

        .prev, .next{
            cursor:pointer;
            position:absolute;
            top:50%;
            width:auto;
            margin-top:-22px;
            padding:16px
        }

        .next{
            right:0;
            border-radius: 3px 0 0 3px;

        }

        .prev:hover, next:hover{
            background-color: whitesmoke;
        }

        .text{
            color:black;
            font-size:12px;
            padding:8px 12px;
            position:absolute;
            top:0 
        }

        .dot{
            cursor:pointer;
            height:13px;
            width:13px;
            margin:0 2px;
            border-radius:50%;
            display: inline-block;
            transition: background-color 0.6s esase
        }

        .active, dot:hover{
            background-color: blanchedalmond;
        }

        .fade{
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration:1.5s;

        }

        @-webkit-keyframes fade{
            from{opacity:4}
            to{opacity:1}
        }
        @keyframes fade {
            from{opacity:4}
            to{opacity:1}
        }
    </style>
</head>
<body>
   <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="../PROJECT/pics/ContactUs.png" style="width:100%">
            <div class="text">Text</div>
        </div>
   </div>
   <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="../PROJECT/pics/ContactUs.png" style="width:100%">
            <div class="text">Text</div>
        </div>
   </div>
   <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="../PROJECT/pics/ContactUs.png" style="width:100%">
            <div class="text">Text</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="prev" onclick="plusSlides(+1)">&#10095</a>
   </div>

   <div style="text-align:center">
    <span classs="dot" onclick="currentSlide(1)"></span>
    <span classs="dot" onclick="currentSlide(2)"></span>
    <span classs="dot" onclick="currentSlide(3)"></span>
   </div>

	
    <script src="script.js">

    </script>
				
</body>
</html>
